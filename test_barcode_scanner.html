<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Barcode Scanner Test</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Test Results</h5>
            </div>
            <div class="card-body">
                <div id="testResults">
                    <p>Loading tests...</p>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Manual Test</h5>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="testBarcode" placeholder="Enter barcode (e.g., BC1-1751138774-1, CNT-12)" value="BC1-1751138774-1">
                    <button class="btn btn-primary" onclick="testManualScan()">Test Scan</button>
                </div>
                <div id="manualTestResult"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>API Test Results</h5>
            </div>
            <div class="card-body">
                <div id="apiTestResults">
                    Testing API endpoints...
                </div>
            </div>
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Test results array
        let testResults = [];
        
        function addTestResult(test, passed, message) {
            testResults.push({
                test: test,
                passed: passed,
                message: message
            });
            updateTestDisplay();
        }
        
        function updateTestDisplay() {
            const resultsDiv = document.getElementById('testResults');
            let html = '';
            
            testResults.forEach(result => {
                const icon = result.passed ? 'fa-check text-success' : 'fa-times text-danger';
                const color = result.passed ? 'success' : 'danger';
                html += `
                    <div class="alert alert-${color} d-flex align-items-center">
                        <i class="fas ${icon} me-2"></i>
                        <div>
                            <strong>${result.test}:</strong> ${result.message}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Test 1: Check if Bootstrap is loaded
        function testBootstrap() {
            if (typeof bootstrap !== 'undefined') {
                addTestResult('Bootstrap', true, 'Bootstrap is loaded successfully');
            } else {
                addTestResult('Bootstrap', false, 'Bootstrap is not loaded - this will cause modal issues');
            }
        }
        
        // Test 2: Check if barcode scanner script loaded
        function testBarcodeScriptLoaded() {
            // Try to load the barcode scanner script
            const script = document.createElement('script');
            script.src = './app/static/js/barcode-scanner.js';
            script.onload = function() {
                addTestResult('Barcode Script', true, 'Barcode scanner script loaded');
                testBarcodeScanner();
            };
            script.onerror = function() {
                addTestResult('Barcode Script', false, 'Failed to load barcode scanner script');
            };
            document.head.appendChild(script);
        }
        
        // Test 3: Check if BarcodeScanner class exists and can be instantiated
        function testBarcodeScanner() {
            setTimeout(function() {
                if (typeof BarcodeScanner !== 'undefined') {
                    try {
                        // Try to create an instance without automatically adding event listeners
                        const scanner = new BarcodeScanner();
                        if (scanner) {
                            addTestResult('BarcodeScanner Class', true, 'BarcodeScanner class can be instantiated');
                            testScannerMethods(scanner);
                        }
                    } catch (error) {
                        addTestResult('BarcodeScanner Class', false, 'Error creating BarcodeScanner: ' + error.message);
                    }
                } else {
                    addTestResult('BarcodeScanner Class', false, 'BarcodeScanner class not found');
                }
            }, 100);
        }
        
        // Test 4: Check scanner methods
        function testScannerMethods(scanner) {
            const methods = ['determineBarcodeType', 'scanBarcode', 'clearBuffer'];
            methods.forEach(method => {
                if (typeof scanner[method] === 'function') {
                    addTestResult(`Scanner Method: ${method}`, true, `Method ${method} exists`);
                } else {
                    addTestResult(`Scanner Method: ${method}`, false, `Method ${method} not found`);
                }
            });
            
            // Test barcode pattern recognition
            testBarcodePatterns(scanner);
        }
        
        // Test 5: Test barcode patterns
        function testBarcodePatterns(scanner) {
            const testBarcodes = [
                { barcode: 'CNT-12', expected: 'container' },
                { barcode: 'BC1-1751138774-1', expected: 'sample' },
                { barcode: 'SMP-123', expected: 'sample' },
                { barcode: 'INVALID-123', expected: null }
            ];
            
            testBarcodes.forEach(test => {
                const result = scanner.determineBarcodeType(test.barcode);
                if (result === test.expected) {
                    addTestResult(`Pattern: ${test.barcode}`, true, `Correctly identified as ${result || 'unknown'}`);
                } else {
                    addTestResult(`Pattern: ${test.barcode}`, false, `Expected ${test.expected}, got ${result}`);
                }
            });
        }
        
        // Test 6: Test API endpoints
        async function testAPIEndpoints() {
            const testBarcodes = ['BC1-1751138774-1', 'CNT-12'];
            const apiResults = document.getElementById('apiTestResults');
            
            for (const barcode of testBarcodes) {
                try {
                    apiResults.innerHTML += `<p>Testing API for barcode: ${barcode}...</p>`;
                    
                    const response = await fetch(`/api/barcode/${encodeURIComponent(barcode)}`);
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        apiResults.innerHTML += `
                            <div class="alert alert-success">
                                <strong>${barcode}:</strong> API returned success
                                <br><small>Type: ${data.type}, Data available: ${data.sample ? 'Yes' : 'No'}</small>
                            </div>
                        `;
                    } else {
                        apiResults.innerHTML += `
                            <div class="alert alert-warning">
                                <strong>${barcode}:</strong> API returned: ${data.error || 'Unknown error'}
                            </div>
                        `;
                    }
                } catch (error) {
                    apiResults.innerHTML += `
                        <div class="alert alert-danger">
                            <strong>${barcode}:</strong> API request failed: ${error.message}
                        </div>
                    `;
                }
            }
        }
        
        // Manual test function
        function testManualScan() {
            const barcode = document.getElementById('testBarcode').value;
            const resultDiv = document.getElementById('manualTestResult');
            
            if (!barcode) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter a barcode</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="alert alert-info">Testing...</div>';
            
            // Test if window.barcodeScanner exists
            if (window.barcodeScanner) {
                try {
                    window.barcodeScanner.scanBarcode(barcode);
                    resultDiv.innerHTML = '<div class="alert alert-success">Scan initiated successfully</div>';
                } catch (error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Scan failed: ${error.message}</div>`;
                }
            } else {
                resultDiv.innerHTML = '<div class="alert alert-danger">window.barcodeScanner not available</div>';
            }
        }
        
        // Initialize tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting barcode scanner tests...');
            
            // Test Bootstrap first
            testBootstrap();
            
            // Test if barcode script can be loaded
            testBarcodeScriptLoaded();
            
            // Test API endpoints
            testAPIEndpoints();
            
            // Check for any JavaScript errors in console
            window.addEventListener('error', function(e) {
                addTestResult('JavaScript Errors', false, `Error: ${e.message} at ${e.filename}:${e.lineno}`);
            });
        });
    </script>
</body>
</html>
