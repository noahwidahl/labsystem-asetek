{% extends "base.html" %}

{% block content %}
<section id="dashboard" class="content-section active">
    <div class="dashboard-container">
        <div class="stats-section">
            <div class="stats-grid">
                <!-- Warning card for expiring samples -->
                <div class="stat-card warning">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-info">
                        <h4>Udløber Snart</h4>
                        <p class="stat-value">8</p>
                        <p class="stat-trend negative">Inden for 14 dage</p>
                        <button class="btn btn-sm btn-warning mt-2" onclick="showExpiringDetails()">
                            Se detaljer
                        </button>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-box"></i></div>
                    <div class="stat-info">
                        <h4>På Lager</h4>
                        <p class="stat-value">45</p>
                        <p class="stat-trend positive">+5 i dag</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-flask"></i></div>
                    <div class="stat-info">
                        <h4>I Test</h4>
                        <p class="stat-value">3</p>
                        <p class="stat-trend">3 tests aktive</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="storage-map">
                <h3>Lageroversigt</h3>
                <div class="storage-grid">
                    <!-- Dynamisk genererede celler -->
                </div>
            </div>
            
            <div class="activity-feed">
                <h3>Seneste Aktivitet</h3>
                <div class="activity-list">
                    <!-- Dynamisk genereret aktivitetsfeed -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
