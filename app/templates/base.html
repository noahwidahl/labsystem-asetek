<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Laboratorie Prøvesystem{% endblock %}</title>
    <!-- Behold den rækkefølge der virker -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="lab-system">
    <!-- Simplificeret header -->
    <header class="main-header">
        <div class="header-brand">
            <h1>Asetek Lab System</h1>
        </div>
        <div class="header-center">
            <div class="search-container">
                <input type="text" placeholder="Søg på tværs af alle prøver..." class="global-search">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="header-controls">
            <div class="lab-badge">DK-Lab</div>
            <div class="user-info">
                <div class="user-name">BWM</div>
                <div class="user-roles">
                    <span class="role-badge admin">Admin</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Simplificeret navigation -->
    <nav class="side-nav">
        <div class="nav-section">
            <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.path == url_for('dashboard') or request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('register') }}" class="nav-item {% if request.path == url_for('register') %}active{% endif %}">
                <i class="fas fa-plus-circle"></i>
                <span>Registrer Prøver</span>
            </a>
            <a href="{{ url_for('storage') }}" class="nav-item {% if request.path == url_for('storage') %}active{% endif %}">
                <i class="fas fa-box"></i>
                <span>Prøveoversigt</span>
            </a>
            <a href="{{ url_for('testing') }}" class="nav-item {% if request.path == url_for('testing') %}active{% endif %}">
                <i class="fas fa-flask"></i>
                <span>Test Administration</span>
            </a>
            <a href="{{ url_for('history') }}" class="nav-item {% if request.path == url_for('history') %}active{% endif %}">
                <i class="fas fa-history"></i>
                <span>Historik</span>
            </a>
        </div>
        
        <div class="nav-section mt-4">
            <div class="nav-header px-3 text-muted small">VÆRKTØJER</div>
            <a href="#" class="nav-item">
                <i class="fas fa-trash-alt"></i>
                <span>Kassering</span>
            </a>
        </div>
    </nav>

    <main class="content-area">
        <!-- All content will be dynamically loaded here -->
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script_v2.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
