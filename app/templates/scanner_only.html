<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSystem - Scanner Only</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .header .subtitle {
            font-size: 14px;
            color: #6c757d;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .scanner-zone {
            background: #f8f9fa;
            border: 3px dashed #007bff;
            border-radius: 20px;
            padding: 40px 30px;
            margin: 20px 0;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .scan-input {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            text-align: center;
            background: white;
            color: #333;
            margin: 20px 0;
            font-weight: 500;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .scan-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .status {
            font-size: 28px;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .ready { color: #4CAF50; }
        .scanning { color: #FF9800; }
        .error { color: #f44336; }
        .success { color: #4CAF50; }
        
        .result-area {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            max-width: 500px;
        }
        
        .scan-result {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
            animation: slideIn 0.3s ease-out;
            color: #333;
        }
        
        .scan-error {
            border-left-color: #dc3545;
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: white;
            border: 2px solid #6c757d;
            color: #6c757d;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover, .btn:active {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover, .btn-primary:active {
            background: #0056b3;
            border-color: #0056b3;
        }
        
        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
        
        .connection-status {
            display: none;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header h1 { font-size: 20px; }
            .scanner-zone { margin: 10px; padding: 30px 20px; }
            .scan-input { font-size: 18px; padding: 15px; }
            .status { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="connection-status connected" id="connectionStatus">Connected</div>
    
    <div class="header">
        <h1>LabSystem Scanner</h1>
        <div class="subtitle">Asetek Lab - Barcode Scanner Interface</div>
    </div>
    
    <div class="main-content">
        <div class="status ready" id="status">Ready to Scan</div>
        
        <div class="scanner-zone">
            <h2>Scan Barcode</h2>
            <p style="color: #6c757d; margin: 10px 0;">Point scanner and pull trigger</p>
            <input type="text" id="scanInput" class="scan-input" 
                   placeholder="Barcode will appear here..." 
                   autocomplete="off" autofocus>
        </div>
        
        <div class="quick-actions">
            <button class="btn" onclick="clearResults()">Clear</button>
            <button class="btn btn-primary" onclick="testConnection()">Test</button>
        </div>
        
        <div class="result-area" id="results">
            <p style="opacity: 0.6; text-align: center;"><em>Scan results will appear here...</em></p>
        </div>
    </div>
    
    <div class="footer">
        LabSystem Scanner Interface | Asetek Lab
    </div>

    <script>
        const scanInput = document.getElementById('scanInput');
        const results = document.getElementById('results');
        const status = document.getElementById('status');
        const connectionStatus = document.getElementById('connectionStatus');
        
        let scanTimeout;
        let isConnected = true;
        
        // Keep input focused for scanner
        function keepFocus() {
            if (document.activeElement !== scanInput) {
                scanInput.focus();
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            keepFocus();
            testConnection();
        });
        
        document.addEventListener('click', () => setTimeout(keepFocus, 100));
        document.addEventListener('touchstart', () => setTimeout(keepFocus, 100));
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Handle scan input
        scanInput.addEventListener('input', function(e) {
            clearTimeout(scanTimeout);
            
            const barcode = e.target.value.trim();
            
            if (barcode.length > 0) {
                setStatus('scanning', 'ðŸ“¡ Processing...');
                
                scanTimeout = setTimeout(() => {
                    processScan(barcode);
                }, 100);
            }
        });
        
        scanInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                clearTimeout(scanTimeout);
                const barcode = e.target.value.trim();
                if (barcode) {
                    processScan(barcode);
                }
            }
        });
        
        async function processScan(barcode) {
            try {
                updateConnectionStatus(true);
                addResult(`ðŸ” Scanning: ${barcode}`, 'info');
                
                const response = await fetch('/api/scanner/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        barcode: barcode,
                        timestamp: new Date().toISOString(),
                        device: 'Zebra MC330M - Scanner Only',
                        source: 'scanner_only_interface'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    setStatus('success', 'âœ… Found!');
                    addResult(`âœ… ${result.message}`, 'success');
                    
                    if (result.sample) {
                        const sample = result.sample;
                        addResult(`ðŸ“¦ ${sample.SampleIDFormatted} - ${sample.Description}`, 'success');
                        addResult(`ðŸ“ ${sample.LocationName} | ${sample.Amount} ${sample.UnitName}`, 'info');
                        if (sample.PartNumber) {
                            addResult(`ðŸ”§ Part: ${sample.PartNumber}`, 'info');
                        }
                    }
                    
                    if (result.container) {
                        const container = result.container;
                        addResult(`ðŸ“¦ ${container.ContainerIDFormatted} - ${container.Description}`, 'success');
                        addResult(`ðŸ“ ${container.LocationName} | ${container.SampleCount} samples`, 'info');
                    }
                    
                } else if (result.status === 'not_found') {
                    setStatus('error', 'âŒ Not Found');
                    addResult(`âŒ ${result.message}`, 'error');
                } else {
                    setStatus('error', 'âš ï¸ Error');
                    addResult(`âš ï¸ ${result.message}`, 'error');
                }
                
            } catch (error) {
                updateConnectionStatus(false);
                setStatus('error', 'ðŸ”Œ Connection Error');
                addResult(`ðŸ”Œ Connection Error: ${error.message}`, 'error');
            }
            
            // Clear and refocus
            scanInput.value = '';
            setTimeout(keepFocus, 100);
        }
        
        function setStatus(type, text) {
            status.className = `status ${type}`;
            status.textContent = text;
            
            if (type !== 'ready') {
                setTimeout(() => setStatus('ready', 'Ready to Scan'), 4000);
            }
        }
        
        function addResult(text, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const resultDiv = document.createElement('div');
            resultDiv.className = `scan-result ${type === 'error' ? 'scan-error' : ''}`;
            resultDiv.innerHTML = `<strong>${timestamp}:</strong> ${text}`;
            
            results.insertBefore(resultDiv, results.firstChild);
            
            // Keep only last 8 results
            while (results.children.length > 9) {
                results.removeChild(results.lastChild);
            }
        }
        
        function clearResults() {
            results.innerHTML = '<p style="opacity: 0.6; text-align: center;"><em>Scan results will appear here...</em></p>';
            scanInput.value = '';
            setStatus('ready', 'Ready to Scan');
            keepFocus();
        }
        
        async function testConnection() {
            try {
                const response = await fetch('/api/scanner/simulate?barcode=CONNECTION_TEST');
                const result = await response.json();
                updateConnectionStatus(true);
                addResult('Connection test successful', 'success');
            } catch (error) {
                updateConnectionStatus(false);
                addResult('Connection test failed', 'error');
            }
        }
        
        function updateConnectionStatus(connected) {
            isConnected = connected;
            if (connected) {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';
            }
        }
        
        // Auto-clear old results every 2 minutes
        setInterval(() => {
            if (results.children.length > 6) {
                while (results.children.length > 4) {
                    results.removeChild(results.lastChild);
                }
            }
        }, 120000);
        
        // Keep connection alive
        setInterval(testConnection, 30000);
    </script>
</body>
</html>
