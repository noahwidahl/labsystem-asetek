<!-- app/templates/modals/create_container_modal.html -->
<div class="modal" id="createContainerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Opret ny container</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label>Beskrivelse</label>
                    <input type="text" class="form-control" id="containerDescription" placeholder="Fx 'Rød plastikboks'">
                </div>
                
                <div class="form-group mb-3">
                    <label>Container type</label>
                    <select class="form-control" id="containerType">
                        <option value="">Vælg type</option>
                        {% for type in container_types %}
                        <option value="{{ type.ContainerTypeID }}">{{ type.TypeName }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label>Kapacitet</label>
                    <input type="number" class="form-control" id="containerCapacity" min="1" placeholder="Kapacitet (valgfrit)">
                    <small class="text-muted">Maksimalt antal enheder denne container kan indeholde</small>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="containerIsMixed">
                    <label class="form-check-label" for="containerIsMixed">
                        Kan indeholde blandede prøvetyper
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                <button type="button" class="btn btn-primary" onclick="createContainer()">Opret container</button>
            </div>
        </div>
    </div>
</div>
