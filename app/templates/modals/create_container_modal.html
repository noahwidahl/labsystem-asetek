<!-- app/templates/modals/create_container_modal.html -->
<div class="modal" id="createContainerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new container</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label>Description</label>
                    <input type="text" class="form-control" id="containerDescription" placeholder="E.g. 'Red plastic box'">
                </div>
                
                <div class="form-group mb-3">
                    <label>Container type</label>
                    <select class="form-control" id="containerType">
                        <option value="">Select type</option>
                        {% for type in container_types %}
                        <option value="{{ type.ContainerTypeID }}">{{ type.TypeName }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label>Capacity</label>
                    <input type="number" class="form-control" id="containerCapacity" min="1" placeholder="Capacity (optional)">
                    <small class="text-muted">Maximum number of units this container can hold</small>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="containerIsMixed">
                    <label class="form-check-label" for="containerIsMixed">
                        Can contain mixed sample types
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createContainer()">Create container</button>
            </div>
        </div>
    </div>
</div>
