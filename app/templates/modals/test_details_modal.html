<!-- Test Details Modal -->
<div class="modal" id="testDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Test Detaljer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Test information -->
                <div class="test-info mb-4">
                    <!-- Vil blive udfyldt dynamisk via JavaScript -->
                </div>
                
                <!-- Prøvetabel -->
                <h5>Prøver i denne test</h5>
                <div class="table-responsive">
                    <table class="table table-hover test-samples-table">
                        <thead>
                            <tr>
                                <th>Test ID</th>
                                <th>Beskrivelse</th>
                                <th>Oprindelig Prøve</th>
                                <th>Handling</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Vil blive udfyldt dynamisk via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-danger" onclick="disposeAllTestSamples(currentTestId)">Kassér Alle Prøver</button>
                <button type="button" class="btn btn-primary" onclick="completeTest(currentTestId)">Afslut Test</button>
            </div>
        </div>
    </div>
</div>
