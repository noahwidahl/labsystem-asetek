<!-- app/templates/modals/add_sample_to_container_modal.html -->
<div class="modal" id="addSampleToContainerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tilføj prøve til container</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="targetContainerId">
                
                <div class="form-group mb-3">
                    <label>Vælg prøve</label>
                    <select class="form-control" id="sampleSelect">
                        <option value="">Vælg prøve</option>
                        {% for sample in available_samples %}
                        <option value="{{ sample.SampleID }}">{{ sample.SampleIDFormatted }}: {{ sample.Description }} ({{ sample.AmountRemaining }} {{ sample.Unit }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label>Antal</label>
                    <input type="number" class="form-control" id="sampleAmount" min="1" value="1">
                    <small class="text-muted">Hvor mange enheder af denne prøve vil du tilføje til containeren?</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                <button type="button" class="btn btn-primary" onclick="addSampleToContainer()">Tilføj til container</button>
            </div>
        </div>
    </div>
</div>
