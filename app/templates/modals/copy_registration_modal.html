<div class="modal" id="copyRegistrationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Use previous registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    Select a previous registration to reuse information such as part number, description, and unit. You still need to specify quantity and location.
                </div>
                <div class="form-group">
                    <label>Select existing registration</label>
                    <select class="form-control" id="existingRegistrations">
                        <!-- Populated dynamically -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="copyRegistration()">Use selected sample</button>
            </div>
        </div>
    </div>
</div>
